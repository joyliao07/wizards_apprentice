{% extends "base.html" %}

{% block content %}
  <div class="players">
    <h2>Most Recent 3 Wins:</h2>
  </div>

  <div class="">
    <!-- List path of the pictures -->
    {% for what in compiled %}
      <p> Time: {{ what.time }} </p>
      <p> Player: {{ what.user.title() }} ({{ what.score}})</p>
      <p> Prompt: {{ what.adjective.title() }} {{ what.noun.title() }}</p>
      <img src="uploads/{{ what.image }}" alt="">
    {% endfor %}
  </div>

{% endblock content %}
