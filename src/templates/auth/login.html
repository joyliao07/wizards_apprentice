{% extends "base.html" %}

{% block content %}
<div class="login">
  <h2>Login:</h2>
  <form action="{{ url_for(".login") }}" method="POST">
    {{ form.csrf_token }}
    {{ form.email.label }}{{ form.email(size=48) }}
    {{ form.password.label }}{{ form.password(size=48) }}
    <input type="submit" name="login_form" value="Go">
  </form>
</div>
{% endblock content %}
